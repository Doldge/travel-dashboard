{% extends "layout.html" %}
{% block toptext -%}
<div class="row">
  <div class="col s4 offset-s4">
      <div class="card blue white-text hoverable">
        <div class="card-content white-text">
          <div class="card-title">Log In</div>
          <div class="card-content">
          {% block flash -%}
            {{ super() }}
          {% endblock -%}
            <form class="" method="POST" action="/login/">
            <div class="input-field">
              <input name="username_{{ secret -}}" type="text" class="validate white-text" autocomplete="off"/>
              <label for="username_{{secret -}}" class="white-text">Username</label>
            </div>
            <div class="input-field">
              <input name="password_{{ secret -}}" type="password" class="validate white-text" autocomplete="off"/>
              <label for="password_{{secret -}}" class="white-text">Password</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
{% endblock -%}
{% block react -%}
 {% assets "js/signup.js" -%}
    <script src="{{ ASSET_URL }}"></script>
  {% endassets -%}
{% endblock -%}
